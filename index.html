	<!-- velocimetro -->
	<img src="nuvem_palavras.png" id="img" name="refresh">
	<SCRIPT language="JavaScript" type="text/javascript"> 
		image = "nuvem_palavras.png" //URL of the Image 
		function Start() { 
		tmp = new Date(); 
		tmp = "?"+tmp.getTime() 
		document.images["refresh"].src = image+tmp 
		setTimeout("Start()", 60000) 
		} 
		Start(); 
	</SCRIPT>
